<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="client.js"></script>
    <title>Login</title>
    <script>
        //Source: https://github.com/SwitzerChees/simple-typescript-template
        //waits for the DOM to load before attaching event listeners to the "login" button
        document.addEventListener("DOMContentLoaded", () => {
            const inputUsername = document.getElementById("username");
            const inputPassword = document.getElementById("password");
            const buttonLogin = document.getElementById("login");
            const loginForm = document.getElementById("login-form");
            //prevents the default action of submitting the form
            function onLoginFormSubmitted(event) {
                event.preventDefault();
            }
            loginForm.addEventListener("submit", onLoginFormSubmitted);
            //attaches an event listener to the "login" button
            buttonLogin.addEventListener("click", () => {
                //creates a user object with the username and password
                const user = {
                    username: inputUsername.value,
                    password: inputPassword.value
                };
                //sends a POST request to the server with the user object in the body
                fetch("/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(user)
                    })
                    .then(response => response.json())
                    .then(data => {
                        //if the server returns an error, display the error message
                        if (data.error) {
                            alert(data.error);
                        }
                        //if the server returns a success message, redirect the user to the home page
                        else if (data.message) {
                            alert(data.message);
                            window.location.href = "/home.html";
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            });
        });
    </script>
</head>

<body>
    <h1>Log In to Lobstter</h1>
    <div class="container">
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required="required" />
            <input type="password" id="password" placeholder="Password" required="required" />
            <button id="login" class="log">Log In</button>
        </form>
        <p>Don't have an Account? Sign Up <a href="signup.html">here</a></p>
    </div>
</body>

</html>
