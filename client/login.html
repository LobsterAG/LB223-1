<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <script src="client.js"></script>
    <title>Login</title>
    <script>
        //Source: https://github.com/SwitzerChees/simple-typescript-template
        //waits for the DOM to load before attaching event listeners to the "login" button
        document.addEventListener("DOMContentLoaded", () => {
            const inputUsername = document.getElementById("username");
            const inputPassword = document.getElementById("password");
            const buttonLogin = document.getElementById("login");
            buttonLogin.addEventListener("click", async () => {
                const username = inputUsername.value;
                const password = inputPassword.value;

                if (!username || !password) return
                const response = await fetch("/login/token", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password }),
                })
                const { token } = await response.json();

                const secretResponse = await fetch("/hello/secure", {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });
                const { message } = await secretResponse.json();
                console.log('Secure Message,', message);
            });
        });
    </script>
</head>

<body>
    <h1>Log In to Lobstter</h1>
    <div class="container">
        <input type="text" id="username" placeholder="Username" required="required" />
        <input type="password" id="password" placeholder="Password" required="required" />
        <button id="login" class="log">Log In</button>
        <p>Don't have an Account? Sign Up <a href="signup.html">here</a></p>
    </div>
</body>
