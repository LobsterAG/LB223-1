<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <script src="client.js"></script>
    <title>Sign Up</title>
    <script>
        //Source: https://github.com/SwitzerChees/simple-typescript-template
        //waits for the DOM to load before attaching event listeners to the "signup" button
        window.addEventListener("DOMContentLoaded", () => {
            //attaches an event listener to the "signup" button
            const inputUsername = document.getElementById("username");
            const inputPassword = document.getElementById("password");
            const buttonSignup = document.getElementById("signup");
            const signupForm = document.getElementById("signup-form");
            //prevents the default action of submitting the form
            function onSignupFormSubmitted(event) {
                event.preventDefault();
            }
            signupForm.addEventListener("submit", onSignupFormSubmitted);
            //attaches an event listener to the "signup" button
            buttonSignup.addEventListener("click", () => {
                //creates a user object with the username and password
                const user = {
                    username: inputUsername.value,
                    password: inputPassword.value
                };
                //sends a POST request to the server with the user object in the body
                fetch("/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(user)
                })
                    .then(response => response.json())
                    .then(data => {
                        //if the server returns an error, display the error message
                        if (data.error) {
                            alert(data.error);
                        }
                        //if the server returns a success message, redirect the user to the login page
                        else if (data.message) {
                            alert(data.message);
                            window.location.href = "/login.html";
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
            });
        });
    </script>
</head>

<body>
    <h1>Sign Up to Lobstter</h1>
    <div class="container">
        <form id="signup-form">
            <input type="text" id="username" placeholder="Username" required="required" />
            <input type="password" id="password" placeholder="Password" required="required" />
            <button id="signup" type="submit" class="reg">Sign Up</button>
        </form>
        <p>Already have an Account? Log In <a href="login.html">here</a></p>
    </div>
</body>

</html>
