<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <script src="client.js"></script>
    <title>Sign Up</title>
    <script>
        //Source: https://github.com/SwitzerChees/simple-typescript-template
        //waits for the DOM to load before attaching event listeners to the "signup" button
        document.addEventListener("DOMContentLoaded", () => {
            const inputUsername = document.getElementById("username");
            const inputPassword = document.getElementById("password");
            const buttonLogin = document.getElementById("login");
            const loginForm = document.getElementById("login-form");
            let loginRequest;
            loginForm.addEventListener("submit", onLoginFormSubmitted);

            function onLoginFormSubmitted(event) {
                event.preventDefault();

                const loginData = {
                    username: inputUsername.value,
                    password: inputPassword.value
                };

                loginRequest = new XMLHttpRequest();
                loginRequest.open("POST", "http://localhost:4200/login");
                loginRequest.setRequestHeader("Content-Type", "application/json");
                loginRequest.onreadystatechange = onLoginResponse;
                loginRequest.send(JSON.stringify(loginData));
            }

            function onLoginResponse() {
                if (loginRequest.readyState === 4) {
                    const responseStatus = loginRequest.status;
                    if (responseStatus === 200) {
                        alert("Success");
                    } else {
                        alert("Login failed");
                    }
                }
            }
        });
    </script>
</head>

<body>
    <h1>Sign Up to Lobstter</h1>
    <div class="container">
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required="required" />
            <input type="password" id="password" placeholder="Password" required="required" />
            <button id="signup" type="submit" class="reg">Sign Up</button>
        </form>
        <p>Already have an Account? Log In <a href="login.html">here</a></p>
    </div>
</body>
